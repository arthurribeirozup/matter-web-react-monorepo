name: beagle
description: Adiciona o Beagle (uma solução de interface do usuário orientada por servidor) à stack React
# Generated by cli
types:
  - app

inputs:
  - label: What path is the backend running on?
    type: text
    name: backendPath
    default: http://localhost:8080

# Nome com formatação livre que será exibido no portal.
display-name: Beagle
# caso a picture esteja fora do repo colocar uma url externa
# Categorias disponíveis:
# [sre, frontend, backend, fullStack, analytics]
picture: "logo.png"
# Especificar a categoria da stack.
# Plugin podem perceber a qualquer category
category: Frontend
## Lista de tecnologias que você gostaria de enfatizar que é compatível
compatibility:
  - Typescript
# tecnologies que o plugin utiliza
# A lista completa das tecnologias que podem ser cadastradas estão disponiveis na Documentação
technologies: ["Typescript"]
